<html>
<head>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold mb-4">Forgot Password</h1>
        <p class="text-gray-600 mb-6">Enter your email to reset your password</p>
        <form>
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900">RESET PASSWORD</button>
            </div>
        </form>
</body>
</html>
